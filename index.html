<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .imagem-container {
            position: relative;
        }
        .imagem {
            width: 400px; /* ajuste o tamanho conforme necessário */
            height: auto;
        }
        .texto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; /* ajuste a cor conforme necessário */
            font-size: 2em; /* ajuste o tamanho da fonte conforme necessário */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* sombra para melhor legibilidade */
        }
    </style>
</head>
<body>
    <div class="imagem-container">
        <img src="assets/WhatsApp Image 2024-09-04 at 12.40.57.jpeg" alt="Imagem" class="imagem">
        <div class="texto">Eu te amo! ❤️</div>
    </div>
</body>
</html>
